<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Curso Completo do Desenvolvedor Web</title>
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		
		<form method="POST" action="form.php">
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o seu nome" required autofocus tabindex="1" disabled>
			</div>
			<div class="form-group">
				<label for="email">E-mail</label>
				<input type="email" name="email" id="email" class="form-control" placeholder="seu@email.com.br" required tabindex="2" readonly> 
			</div>
			<div class="form-group">
				<label for="nascimento">Nascimento</label>
				<input type="date" name="nascimento" id="nascimento" class="form-control" required min="2016-01-01" max="2016-01-15">
			</div>
			<div class="form-group">
				<label>Sexo</label>
				<input type="radio" name="sexo" id="masculino" checked>
				<label for="masculino">Masculino</label>
				<input type="radio" name="sexo" id="feminino">
				<label for="feminino">Feminino</label>
			</div>
			<div class="form-group">
				<label for="li">Li o contrato</label>
				<input type="checkbox" name="li" id="li" required checked>
			</div>
			<div class="form-group">
				<label for="volume">Volume</label>
				<input type="range" name="volume" id="volume" min="0" max="100" value="25">
			</div>
			<div class="form-group">
				<label for="meter">Bateria</label>
				<meter min="0" name ="meter" max="100" low="15" value="12">12</meter>
			</div>
			<div class="form-group">
				<label for="progress">Carregando</label>
				<progress min="0" max="100" value="50">50</progress>
			</div>
			<div class="form-group">
				<label for="ano">Ano Fabricação</label>
				<input type="number" name="ano" id="ano" min="1920" step="20"max="2016" value="2016" tabindex="3>
			</div>
			<div class="form-group">
				<label for="cor">Cor</label>
				<input type="color" name="cor" id="cor">
			</div>
			<div class="form-group">
				<label for="url">URL</label>
				<input type="url" name="url" id="url">
			</div>
			<div class="form-group">
				<label for="busca">Busca</label>
				<input type="search" name="busca" id="busca">
			</div>
			<div class="form-group">
				<label for="mensagem">Mensagem</label>
				<textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
			</div>
			<div class="form-group">
				<label for="estados">Estado</label>
				<select name="estados" id="estados"> 
					<option value="SP">São Paulo</option>
					<option value="MG">Minas Gerais</option>
					<option value="RJ">Rio de Janeiro</option>
				</select>
			</div>
			<div class="form-group">
				<label for="estados">Estado</label>
				<select name="estados" id="estados">
					<optgroup label="Sudeste"> 
						<option value="SP">São Paulo</option>
						<option value="MG">Minas Gerais</option>
						<option value="RJ">Rio de Janeiro</option>
					</optgroup>
					<optgroup label="Sul">
						<option value="PR">Paraná</option>
						<option value="SC">Santa Catarina</option>
						<option value="RS">Rio Grande do Sul</option>
					</optgroup>
				</select>
			</div>

				<input type="hidden" name="id" value="1">
			
			<div class="form-group">
				<label for="senha">Senha</label>
				<input type="password" name="senha" id="senha" placeholder="Digite a sua Senha" required>
			</div>
			<div class="form-group">
				<label for="mes">Mês</label>
				<input type="month" name="mes" id="mes">
			</div>
			<div class="form-group">
				<label for="semana">Semana</label>
				<input type="week" name="semana" id="semana">
			</div>
			<div class="form-group">
				<label for="hora">Hora</label>
				<input type="time" name="hora" id="hora">
			</div>
			<div class="form-group">
				<input type="text" list="navegadores">
				<datalist id="navegadores"> 
					<option value="Chrome"></option>
					<option value="Firefox"></option>
					<option value="Safari"></option>
					<option value="Edge"></option>
				</datalist>
			</div>

			<div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>
		</form>
		<script src="lib/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
